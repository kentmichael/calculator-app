<!DOCTYPE html>
<html lang="en">
<head>
  <!--General meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--For responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!--CSS File-->
  <link rel="stylesheet" href="dist/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!--JavaScript File-->
  <script defer src="dist/script.js"></script>
</head>
<body class="theme1">
  <main class="container">
    <header>
      <h1>calc</h1>
      <form class="theme">
        <div class="labels">
          <label for="theme1">1</label>
          <label for="theme2">2</label>
          <label for="theme3">3</label>
        </div>
        <div class="toggle">
          <span>Theme</span>
          <div class="radio-btn">
            <input type="radio" name="theme" id="theme1" checked>
            <input type="radio" name="theme" id="theme2">
            <input type="radio" name="theme" id="theme3">
          </div>
        </div>
      </form>
    </header>

    <form>
      <label for="input-field">
        <input type="text" name="input" id="input-field" class="display-field" value="0">
        <input type="text" name="display" id="exp-container" class="exp-container" aria-label="exp-container" disabled>
      </label>
    </form>
    <div class="buttons">
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="del">del</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="add">+</button>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="subtract">-</button>
      <button class="dot">.</button>
      <button class="zero">0</button>
      <button class="divide">/</button>
      <button class="multiply">x</button>
      <button class="reset">reset</button>
      <button class="equal">=</button>
    </div>
  </main>
</body>
</html>
