<!DOCTYPE html>
<html lang="en">
<head>
  <!--General meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--For responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!--CSS File-->
  <link rel="stylesheet" href="dist/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!--JavaScript File-->
  <script defer src="dist/script.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>calc</h1>
        
      <form class="theme">
        <div class="labels">
          <label for="theme1">1</label>
          <label for="theme2">2</label>
          <label for="theme3">3</label>
        </div>

        <div class="toggle">
          <span>Theme</span>
          <div class="radio-btn">
            <input type="radio" name="theme" id="theme1" checked>
            <input type="radio" name="theme" id="theme2">
            <input type="radio" name="theme" id="theme3">
          </div>
        </div>
      </form>
    </header>

    <form>
      <input type="text" name="" id="">
    </form>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">del</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="reset">reset</button>
      <button class="equal">=</button>
    </div>
  </main>
</body>
</html>
